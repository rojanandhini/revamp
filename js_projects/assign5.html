<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Ipsum data</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-full bg-gradient-to-br from-cyan-500 to-fuchsia-600 min-h-screen py-5">
         <h1 class="text-3xl font-bold text-white text-center py-3">Bacon Data</h1>
        <div id="bacon" class="w-[80%] backdrop-blur-[5px] bg-white/30 rounded-lg mx-auto px-8 py-10">
           
        </div>
    </div>
</body>
<script>
    const bacon = document.getElementById("bacon");
    const fetchApi=async()=>{
        try{
            const res=await fetch("https://baconipsum.com/api/?type=all") 
            const data=await res.json()
            let listHTML = '<ol class="list-decimal list-inside space-y-4 text-blue-700">';
            for (let i = 0; i < 5; i++) {
                listHTML += `<li class="font-semibold"><span>${data[i]}</span>`;
                listHTML += '<ul class="list-disc list-inside marker:text-emerald-600 ml-6 mt-2 space-y-1 text-gray-600">';
                
                const parts = data[i].split(/[,.]/);
                for (let part of parts) {
                    const trimmed = part.trim();
                    if (trimmed) {
                        listHTML += `<li class="text-sm">${trimmed}</li>`;
                    }
                }
                listHTML += '</ul></li>';
            }
            listHTML += '</ol>';
            bacon.innerHTML = listHTML;
        }catch(err) { console.log(err); }
    }
    
    fetchApi();
</script>
</html>
