<!DOCTYPE html>
<html>
<head>
    <title>Nested Frames with iframe and CSS</title>
    <style>
        /* CSS for layout */
        .container {
            display: flex;
            height: 100vh; /* Full height of the viewport */
        }
        .column {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .frame-content {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column with two rows (nested iframes) -->
        <div class="column">
            <div class="frame-content">
                <iframe src="frame1.html" title="Frame 1"></iframe>
            </div>
            <div class="frame-content">
                <iframe src="frame2.html" title="Frame 2"></iframe>
            </div>
        </div>
        <!-- Right Column with a single iframe -->
        <div class="column">
            <div class="frame-content">
                <iframe src="frame3.html" title="Frame 3"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
