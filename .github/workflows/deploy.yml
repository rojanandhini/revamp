name: Deploy Portfolio Index
on:
  push:
    branches: ["main"] # Or your default branch
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Automatically generate index.html for all subfolders
      - name: Generate Directory Index
        uses: gacts/directory-listing@v1
        with:
          target: . # Scans the root for all project folders
          ignore: ".github, .git" # Excludes hidden system folders

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the entire repo including the new index.html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
